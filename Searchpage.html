<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="searchpage">
      <div class="searchpage-child"></div>
      <div class="banner">
        <div class="formsection">
          <div class="bannersectionarea">
            <div class="ndintro">
              <b class="healthcare-partner"
                ><p class="p">
                  <span><span>2100</span><span class="span">+</span></span>
                </p>
                <p class="patient-helped">healthcare partner</p></b
              ><b class="k-patient-helped-container"
                ><p class="p">
                  <span><span>100k</span><span class="span">+</span></span>
                </p>
                <p class="patient-helped">patient helped</p></b
              >
            </div>
            <div class="stintro">
              <b class="connect-patient-and-container"
                ><p class="p">Connect Patient</p>
                <p class="p">And Healthcare</p>
                <p class="p">Seamlessly</p></b
              >
              <div class="healthcare-connect-hundreds">
                Healthcare connect hundreds of hospital and healthcare to
                patient around the world.
              </div>
            </div>
          </div>
          <form class="formsearechsec">
            <div class="searchinputsec">
              <input
                class="search-service"
                type="text"
                placeholder="Search service"
              />
            </div>
            <button class="searchbtnsec">
              <img
                class="search-fill0-wght400-grad0-ops-icon"
                alt=""
                src="./public/search-fill0-wght400-grad0-opsz48-1@2x.png"
              />
            </button>
            <div class="searchareasec">
              <div class="searchareasec-child"></div>
              <input class="area" type="text" placeholder="Area.." />
            </div>
          </form>
        </div>
      </div>
      <div class="image-section">
        <div class="imageinfo">
          <div class="imagebg"></div>
          <img
            class="thumb-concept-12-1-icon"
            alt=""
            src="./public/thumbconcept12-1@2x.png"
          /><b class="professional-health-workers-container"
            ><p class="p">Professional health workers.</p>
            <p class="p">ready to help</p></b
          >
        </div>
      </div>
      <nav class="navbar">
        <div class="logo-section">
          <button class="logo-text">HEALTHCARE</button>
        </div>
        <div class="navbarsection">
          <button class="homebtn">HOME</button
          ><button class="aboutbtn">ABOUT</button
          ><button class="servicesbtn">SERVICES</button
          ><button class="loginpart">
            <img class="loginbg-icon" alt="" src="./public/loginbg.svg" /><b
              class="loginbtn"
              >Login</b
            >
          </button>
        </div>
      </nav>
      <div class="rdsection">
        <div class="rdsectioninfo">
          <div class="finddoc3rdsec">
            <img
              class="bestdoctoricom-icon"
              alt=""
              src="./public/bestdoctoricom@2x.png"
            /><b class="doctor-name">Doctor name</b>
            <div class="doctor-info">Doctor info</div>
          </div>
          <div class="appointment3rdsec">
            <img
              class="appointmenticon"
              alt=""
              src="./public/appointmenticon@2x.png"
            /><b class="doctor-name1"><p class="p">doctor Name</p></b>
            <div class="doctor-info1">Doctor info</div>
          </div>
          <div class="concultation3rdsec">
            <img
              class="consultationicon"
              alt=""
              src="./public/consultationicon@2x.png"
            /><b class="doctor-name3">doctor name</b>
            <div class="doctor-info2">Doctor info</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
